<!DOCTYPE html>
<html lang="hu">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="bejelentkezes.css">
    <link rel="stylesheet" href="main.css">

<body>
    <!--Note(ok)    (ne kötekedésként vedd)
    1.  A tanárúr kiemelte, hogy viewport-ot használjunk mértékegységként
    2.  Az oldalsávnál lehetne kategóriákra bonati a teendőket (csak brainstorming, semmi több)
    3.  Nem, egyenlőre nem main-re megy
    -->
    <div class="container">
        <div class="bejelentkezes_regisztracio" style="display: none;">
            <div class="bejelentkezes">
                <div class="bejelentkezes_header">bejelentkezes</div>
                <p>felhasználó név</p>
                <input type="text" name="felhasznalonev" id="felhasznalonev" placeholder="felhasználónév">
                <p>jelszó</p>
                <input type="password" name="jelszo" id="jelszo" placeholder="jelszó">
                <p>email</p>
                <input type="email" name="email" id="email" placeholder="email">
                <div class="bejelentkezes_bejelentkezesgomb">bejelentkezes</div>
                <p id="hiba"></p>
                <div class="regisztracio_gomb">regisztracio</div>
            </div>
            <div class="regisztracio" style="display: none;">
                
            </div>
        </div>
        <!--csak azert hogy a belallitasokat folyamatosan oda lehessen rakni-->
        <div class="main_ES_minigame">
            <div class="main_felulet">
                <div class="oldalsav">
                    <div class="elem1">napi</div>
                    <div class="elem2">heti</div>
                    <div class="elem3">havi</div>
                    <div class="elem4">rutin</div>
                </div>
                <div class="main" style="border: none;">
                    <!-- teendok 
                    ugy fog mukodni hogy a felhasznalo hozza tud adni dolgokat, es mikor ranyom a plusszra akkor ki fog adni egy olyan kis feluletet mint a bejelentkezesnel es ott meg tudja adni a dolgokat, amik utana bekerulnek, azaz a beirt adatokkal letrehoz egy uj divet-->
                    <div class="teendok_fejlec" >
                        <div style="border: none;"></div>
                        <div class="fejlec_kerekites">Rutin Teendőid</div>
                        <div class="hozzaad" id="addEvent">+</div>
                    </div>
                    <div class="teendok" id="allEvents">
                        <!--teeendokTemplate.txt-->
                    </div>
                </div>
                <div class="fiok_deallitasok">
                    <div class="fiok_kep"></div>
                    <div class="fiok_nev">HUNOR</div>
                </div>
            </div>
            <div class="minigane">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>   <!--JS, hagyjad, nincs benne semmi logika, hogy miért itt kell lennie, feljebb viszed és felrobban -->
